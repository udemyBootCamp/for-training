<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sniper.css" />
    <script
      src="https://kit.fontawesome.com/3076554a64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="bannerImg">
          <div class="badge_purple">스팩</div>
          <img
            src="./assest/png-transparent-udemy-round-logo-tech-companies.png"
            alt=""
            width="320px"
            height="153px"
          />
        </div>
        <article>
          <div class="badge_green">신청가능</div>
          <h5 class="title">Flutter 모바일 어플리케이션 개발 부트캠프과정</h5>
          <div class="description">
            4개월 간 스나이퍼팩토리와 함께 Flutter로 "내가 원하는
            어플리케이션"을 만들어보는 시간입니다.
            <div
              style="
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
              "
            >
              Flutter와 Dart의 기초부터 심화, 응용까지 배워보고 나만의
              어플리케이션으로 포트폴리오를 쌓아보세요. 최종적으로 기업의 실제
              프로젝트까지 직접 진행할 수 있는 만큼의 개발자로 성장하세요!
            </div>
          </div>
          <div class="footerBox">
            <div class="badge_white">취업연계과정</div>
            <div class="generation">
              기수: 3기 <i class="fa-solid fa-rocket"></i>
            </div>
          </div>
          <button>더 알아보기</button>
        </article>
      </div>
    </div>
  </body>
</html>
