<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        position: fixed;
        background-color: #fff;
        width: 100%;
        padding: 12px;
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
      }
      body {
        height: 200vh;
        background-color: green;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"><img src="./assest/sfac.svg" /></div>
      <div class="item">스펙소개</div>
      <div class="item">교육과정</div>
      <div class="item">공지사항</div>
      <div class="item">수료생 커뮤니티</div>
      <div class="item">협력사</div>
      <div class="item">스펙블로그</div>
    </div>
  </body>
</html>
