<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3열 그리드</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img   class="item">내용 1</div>
      <div class="item">내용 2</div>
      <div class="item">내용 3</div>
      <div class="item">내용 4</div>
      <div class="item">내용 5</div>
      <div class="item">내용 6</div>
      <div class="item">내용 7</div>
    </div>
  </body>
</html>
