<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 채팅</title>
    <style>

    </style>
</head>
<body>
    <div class="chat">
        <div>
            <form id = 'message_form'>
                <input type="text" id = 'user_name' placeholder="user"/>
                <input type="text" id = 'content' placeholder="message"/>
                <button type="submit">send</button>
            </form>
        </div>
        
    </div>
    
    <script>
        const messageForm = document.getElementById("message_form");
        const userInput = document.getElementById("user_name");
        const messageInput = document.getElementById("content");
        const chat = document.querySelector(".chat");

        messageForm.addEventListener("submit", (e) => {

        e.preventDefault();

        const user = userInput.value;
        const message = messageInput.value;

        if (user && message) {
            sendMessage(user, message);
            userInput.value = "";
            messageInput.value = "";
        }
        });

        function sendMessage(user, message) {
            
        const messageContainer = document.createElement("div");
        messageContainer.classList.add("message");

        const userSpan = document.createElement("span");
        userSpan.classList.add("user");
        userSpan.textContent = user + ":";

        const contentSpan = document.createElement("span");
        contentSpan.classList.add("content");
        contentSpan.textContent = message;

        messageContainer.appendChild(userSpan);
        messageContainer.appendChild(contentSpan);
        chat.appendChild(messageContainer);
        }
    </script>
</body>
</html>
