<!DOCTYPE html>
<html>

<head>
  <title>HTML Semantic Elements</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: #fff;
      display: block;
      padding: 10px;
      text-decoration: none;
    }

    main {
      margin: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    table {
      border-collapse: separate;
      border-spacing: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>자기소개</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">문의</a></li>
    </ul>
  </nav>

  <main>
    <h2>웹 사이트 내용</h2>
    <table>
      <thead>
        <tr>
          <th>취미</th>
          <th>특기</th>
          <th>이상형</th>
          <th>취업하고자 하는 회사</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>독서</td>
          <td>운동</td>
          <td>이상형</td>
          <td>대기업</td>
        </tr>
      </tbody>
    </table>
    <p>이곳에 웹 사이트의 내용을 추가하세요.</p>
    <form action="">
      <form class="login-form">
        <h2>로그인</h2>
        <div class="form-group">
          <label for="username">아이디:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="tel">전화번호:</label>
          <input type="tel" id="tel" name="tel" required>
        </div>
        <button type="submit"><a href="main.html">로그인</a></button>
      </form>
      <button>가입하기</button>
    </form>
  </main>

  <footer>
    <p>저작권 © 2023 웹 사이트. All rights reserved.</p>
  </footer>
</body>

</html>
